<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p id="greeting"></p>
    <a href="pickel.html" class="link">Back to Login Page</a>

    <script>
        // Function to retrieve the username from URL parameters
        function getUsername() {
            const params = new URLSearchParams(window.location.search);
            return params.get('username'); // Get the username parameter
        }

        // Display the greeting message with the username
        document.getElementById('greeting').textContent = `Hello, ${getUsername()}! You have successfully logged in.`;
    </script>
</body>
</html>
